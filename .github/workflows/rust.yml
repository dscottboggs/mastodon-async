name: Rust

on:
  push:
    branches: [ "main", "comb" ]
  pull_request:
    branches: [ "main", "comb" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: swatinem/rust-cache@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose --workspace --features=all

  build-examples:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: swatinem/rust-cache@v2
    - name: Build-examples
      run: cargo build --examples --verbose

  clippy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.65.0
          components: clippy
      - run: cargo clippy --all-features -- -D warnings

  fmt:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.65.0
          components: rustfmt
      - run: cargo fmt --check

